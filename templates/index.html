<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Learning Platform</h1>
            <p>Transform complex topics into personalized learning experiences</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <input type="text" id="topic" placeholder="What would you like to learn today? (e.g., React, JavaScript, AWS)">
                
                <div class="upload-section">
                    <input type="file" id="document" accept=".txt,.pdf,.docx" multiple>
                    <label for="document">üìÑ Upload supporting documents (optional)</label>
                    <button type="button" id="clearFiles" class="clear-files-btn" style="display: none;">‚úï Clear Files</button>
                </div>
                
                <div class="controls">
                    <select id="level">
                        <option value="beginner">üå± Beginner</option>
                        <option value="intermediate">üöÄ Intermediate</option>
                        <option value="advanced">üéØ Advanced</option>
                    </select>
                    
                    <div class="format-grid">
                        <button class="format-btn chat-btn" onclick="learn('chat')">
                            üí¨ Chat
                        </button>
                        <button class="format-btn sketch-btn" onclick="learn('sketch')">
                            ‚úèÔ∏è Visual
                        </button>
                        <button class="format-btn video-btn" onclick="learn('video')">
                            üé• Video
                        </button>
                        <button class="format-btn ebook-btn" onclick="learn('ebook')">
                            üìö Summary
                        </button>

                        <button class="format-btn mindmap-btn" onclick="learn('mindmap')">
                            üß† Mind Map
                        </button>
                        <button class="format-btn barter-btn" onclick="toggleBarterSystem()">
                            ü§ù Teach Back
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Generating your personalized learning content...</p>
            </div>
            
            <div id="result" class="result-area"></div>
            
            <!-- Notification System -->
            <div id="notification" class="notification"></div>
            
            <!-- Knowledge Barter System -->
            <div id="barterSystem" class="barter-system" style="display: none;">
                <h3>ü§ù Community Knowledge Barter</h3>
                
                <div class="barter-tabs">
                    <button class="tab-btn active" onclick="showBarterTab('teach')">Teach Back</button>
                    <button class="tab-btn" onclick="showBarterTab('borrow')">Community Posts</button>
                    <button class="tab-btn" onclick="showBarterTab('stats')">My Points</button>
                </div>
                
                <!-- Teach Back Tab -->
                <div id="teachTab" class="barter-tab">
                    <div class="record-section">
                        <p>Record your explanation of the topic:</p>
                        <button id="recordBtn" onclick="toggleRecording()">üé§ Start Recording</button>
                        <div id="recordingStatus"></div>
                        <textarea id="transcriptArea" placeholder="Or type your explanation here..." rows="4"></textarea>
                        <button onclick="submitExplanation()">Submit for AI Scoring</button>
                    </div>
                </div>
                
                <!-- Community Posts Tab -->
                <div id="borrowTab" class="barter-tab" style="display: none;">
                    <div id="communityExplanations"></div>
                    <button onclick="loadCommunityExplanations()">Load Community Posts</button>
                    <button onclick="loadAllExplanations()">Show All Posts</button>
                </div>
                
                <!-- Stats Tab -->
                <div id="statsTab" class="barter-tab" style="display: none;">
                    <div id="userStats"></div>
                    <button onclick="loadUserStats()">Refresh Stats</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function learn(format) {
            const topic = document.getElementById('topic').value;
            const level = document.getElementById('level').value;
            const files = document.getElementById('document').files;
            
            if (!topic.trim()) {
                showNotification('Please enter a topic to learn about!', 'error');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').classList.remove('show');
            
            const formData = new FormData();
            formData.append('topic', topic);
            formData.append('level', level);
            formData.append('format', format);
            
            for (let file of files) {
                formData.append('documents', file);
            }
            
            try {
                const response = await fetch('/learn', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show result with animation
                const resultDiv = document.getElementById('result');
                resultDiv.className = `result-area format-${format}`;
                
                const formatEmojis = {
                    'chat': 'üí¨',
                    'sketch': '‚úèÔ∏è', 
                    'video': 'üé•',
                    'ebook': 'üìö',
                    'mindmap': 'üß†'
                };
                

                
                resultDiv.innerHTML = `
                    <h3>${formatEmojis[format]} ${format.toUpperCase()} Format - ${level.charAt(0).toUpperCase() + level.slice(1)} Level</h3>
                    <div class="content">${result.content}</div>
                `;
                
                // Render Mermaid diagrams if present
                if (result.content.includes('```mermaid')) {
                    setTimeout(() => {
                        mermaid.init(undefined, resultDiv.querySelectorAll('.mermaid'));
                    }, 100);
                }
                
                setTimeout(() => {
                    resultDiv.classList.add('show');
                }, 100);
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showNotification('Something went wrong. Please try again!', 'error');
            }
        }
        
        // Add enter key support
        document.getElementById('topic').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                learn('chat'); // Default to chat format
            }
        });
        
        // File upload feedback
        document.getElementById('document').addEventListener('change', function(e) {
            const files = e.target.files;
            const label = document.querySelector('label[for="document"]');
            const clearBtn = document.getElementById('clearFiles');
            
            if (files.length > 0) {
                const fileNames = Array.from(files).map(f => f.name).join(', ');
                label.innerHTML = `üìÑ ${files.length} file(s) selected: ${fileNames.substring(0, 50)}${fileNames.length > 50 ? '...' : ''}`;
                label.style.backgroundColor = '#e8f5e8';
                label.style.borderColor = '#4caf50';
                label.style.color = '#2e7d32';
                clearBtn.style.display = 'inline-block';
            } else {
                label.innerHTML = 'üìÑ Upload supporting documents (optional)';
                label.style.backgroundColor = '';
                label.style.borderColor = '';
                label.style.color = '';
                clearBtn.style.display = 'none';
            }
        });
        
        // Initialize Mermaid
        mermaid.initialize({ startOnLoad: true, theme: 'default' });
        

        
        // Clear files functionality
        document.getElementById('clearFiles').addEventListener('click', function() {
            const fileInput = document.getElementById('document');
            const label = document.querySelector('label[for="document"]');
            const clearBtn = document.getElementById('clearFiles');
            
            fileInput.value = '';
            label.innerHTML = 'üìÑ Upload supporting documents (optional)';
            label.style.backgroundColor = '';
            label.style.borderColor = '';
            label.style.color = '';
            clearBtn.style.display = 'none';
        });
        
        // Notification System
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        // Knowledge Barter System Functions
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let currentUserId = 'user_' + Math.random().toString(36).substr(2, 9); // Persistent user ID
        
        function toggleBarterSystem() {
            const barterDiv = document.getElementById('barterSystem');
            barterDiv.style.display = barterDiv.style.display === 'none' ? 'block' : 'none';
        }
        
        function showBarterTab(tabName) {
            document.querySelectorAll('.barter-tab').forEach(tab => tab.style.display = 'none');
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').style.display = 'block';
            event.target.classList.add('active');
        }
        
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            const status = document.getElementById('recordingStatus');
            
            if (!isRecording) {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => audioChunks.push(event.data);
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        transcribeAudio(audioBlob);
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.textContent = '‚èπÔ∏è Stop Recording';
                    status.textContent = 'Recording... Speak your explanation now!';
                } catch (error) {
                    status.textContent = 'Microphone access denied. Please type your explanation.';
                }
            } else {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = 'üé§ Start Recording';
                status.textContent = 'Processing audio...';
            }
        }
        
        function transcribeAudio(audioBlob) {
            // Simple fallback - in real implementation, use speech-to-text API
            document.getElementById('recordingStatus').textContent = 'Audio recorded! Please type your explanation in the text area.';
        }
        
        async function submitExplanation() {
            const topic = document.getElementById('topic').value;
            const level = document.getElementById('level').value;
            const transcript = document.getElementById('transcriptArea').value;
            
            if (!topic || !transcript) {
                showNotification('Please enter a topic and your explanation!', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('user_id', currentUserId);
            formData.append('topic', topic);
            formData.append('level', level);
            formData.append('transcript', transcript);
            
            try {
                const response = await fetch('/submit_explanation', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showNotification(`${result.message} Clarity Score: ${result.clarity_score}/10`, 'success');
                    document.getElementById('transcriptArea').value = '';
                } else {
                    showNotification('Error: ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('Failed to submit explanation', 'error');
            }
        }
        
        async function loadCommunityExplanations() {
            const topic = document.getElementById('topic').value;
            if (!topic) {
                // Load all explanations if no topic specified
                loadAllExplanations();
                return;
            }
            
            try {
                const response = await fetch(`/community_explanations/${encodeURIComponent(topic)}`);
                const data = await response.json();
                
                const container = document.getElementById('communityExplanations');
                container.innerHTML = '';
                
                if (data.explanations && data.explanations.length > 0) {
                    data.explanations.forEach(exp => {
                        const expDiv = document.createElement('div');
                        expDiv.className = 'community-explanation';
                        expDiv.innerHTML = `
                            <div class="post-header">
                                <h4>${exp.topic} (${exp.level})</h4>
                                <div class="post-stats">
                                    <span class="clarity-score">Clarity: ${exp.clarity_score}/10</span>
                                    <div class="upvote-section">
                                        <button class="upvote-btn" onclick="upvoteExplanation(${exp.id})">‚Üë</button>
                                        <span class="upvote-count">${exp.upvotes}</span>
                                    </div>
                                </div>
                            </div>
                            <p class="post-content">${exp.transcript}</p>
                        `;
                        container.appendChild(expDiv);
                    });
                } else {
                    container.innerHTML = '<p>No community explanations found for this topic yet. Be the first to contribute!</p>';
                }
            } catch (error) {
                console.error('Error loading explanations:', error);
                const container = document.getElementById('communityExplanations');
                container.innerHTML = '<p>Error loading community posts. Please try again.</p>';
            }
        }
        
        // Load all explanations if no topic specified
        async function loadAllExplanations() {
            try {
                const response = await fetch('/community_explanations/all');
                const data = await response.json();
                
                const container = document.getElementById('communityExplanations');
                container.innerHTML = '';
                
                if (data.explanations && data.explanations.length > 0) {
                    data.explanations.forEach(exp => {
                        const expDiv = document.createElement('div');
                        expDiv.className = 'community-explanation';
                        expDiv.innerHTML = `
                            <div class="post-header">
                                <h4>${exp.topic} (${exp.level})</h4>
                                <div class="post-stats">
                                    <span class="clarity-score">Clarity: ${exp.clarity_score}/10</span>
                                    <div class="upvote-section">
                                        <button class="upvote-btn" onclick="upvoteExplanation(${exp.id})">‚Üë</button>
                                        <span class="upvote-count">${exp.upvotes}</span>
                                    </div>
                                </div>
                            </div>
                            <p class="post-content">${exp.transcript}</p>
                        `;
                        container.appendChild(expDiv);
                    });
                } else {
                    container.innerHTML = '<p>No community posts yet. Be the first to contribute!</p>';
                }
            } catch (error) {
                showNotification('Failed to load community explanations', 'error');
            }
        }
        
        async function upvoteExplanation(explanationId) {
            const formData = new FormData();
            formData.append('user_id', currentUserId);
            formData.append('explanation_id', explanationId);
            
            try {
                const response = await fetch('/upvote_explanation', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                showNotification(result.message || 'Upvoted!', 'success');
                loadCommunityExplanations(); // Refresh to show updated count
            } catch (error) {
                showNotification('Failed to upvote', 'error');
            }
        }
        
        async function loadUserStats() {
            try {
                const response = await fetch(`/user_stats/${currentUserId}`);
                const stats = await response.json();
                
                const container = document.getElementById('userStats');
                container.innerHTML = `
                    <div class="stats-card">
                        <h4>üèÜ Your Knowledge Points: ${stats.total_points}</h4>
                        <p>üéì Explanations Shared: ${stats.explanations_count}</p>
                        <p>‚¨ÜÔ∏è Upvotes Given: ${stats.upvotes_given}</p>
                        
                        <div class="rewards">
                            <h5>Available Rewards:</h5>
                            ${stats.can_redeem_mentorship ? '<p>‚úÖ Mentorship Session (50 points)</p>' : '<p>‚ùå Mentorship Session (Need 50 points)</p>'}
                            ${stats.can_redeem_bonus_ai ? '<p>‚úÖ Bonus AI Simulations (20 points)</p>' : '<p>‚ùå Bonus AI Simulations (Need 20 points)</p>'}
                        </div>
                    </div>
                `;
            } catch (error) {
                showNotification('Failed to load user stats', 'error');
            }
        }
    </script>
</body>
</html>
